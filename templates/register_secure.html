<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Registration</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #e8f5e9, #c8e6c9);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        .register-container {
            max-width: 450px;
            margin: 20px auto;
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .register-container:hover {
            transform: translateY(-5px);
        }
        .form-label {
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }
        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            border: 1px solid #e0e4e8;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }
        .form-control:focus {
            border-color: #28a745;
            box-shadow: 0 0 10px rgba(40, 167, 69, 0.2);
            outline: none;
        }
        .input-group {
            position: relative;
        }
        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }
        .form-control.with-icon {
            padding-left: 40px;
        }
        .btn-custom {
            background: linear-gradient(90deg, #28a745, #4caf50);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            background: linear-gradient(90deg, #1b8033, #388e3c);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }
        .alert {
            border-radius: 10px;
            font-size: 0.9rem;
            padding: 12px;
        }
        .text-center a {
            color: #28a745;
            text-decoration: none;
            font-weight: 500;
        }
        .text-center a:hover {
            text-decoration: underline;
        }
        h2 {
            font-weight: 700;
            color: #2c3e50;
            font-size: 1.8rem;
        }
        hr {
            border-color: #e0e4e8;
        }
        @media (max-width: 576px) {
            .register-container {
                padding: 20px;
                margin: 10px;
            }
        }
    </style>
</head>
<body>
<div class="container register-container mx-auto">
    <h2 class="text-center mb-4">Secure Registration</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, message in messages %}
        <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}
    {% endwith %}

    <form method="post">
        <div class="mb-3 input-group">
            <i class="fas fa-user"></i>
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" id="username" class="form-control with-icon" placeholder="Enter username" required aria-label="Username">
        </div>

        <div class="mb-3 input-group">
            <i class="fas fa-lock"></i>
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" id="password" class="form-control with-icon" placeholder="Enter password" required aria-label="Password">
        </div>

        <div class="mb-3 input-group">
            <i class="fas fa-envelope"></i>
            <label for="email" class="form-label">Email address</label>
            <input type="email" name="email" id="email" class="form-control with-icon" placeholder="name@example.com" required aria-label="Email address">
        </div>

        <div class="mb-3 input-group">
            <i class="fas fa-id-card"></i>
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" name="first_name" id="first_name" class="form-control with-icon" placeholder="John" required aria-label="First Name">
        </div>

        <div class="mb-3 input-group">
            <i class="fas fa-id-card"></i>
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" name="last_name" id="last_name" class="form-control with-icon" placeholder="Doe" required aria-label="Last Name">
        </div>

        <div class="mb-3 input-group">
            <i class="fas fa-calendar-alt"></i>
            <label for="birthday" class="form-label">Birthday</label>
            <input type="date" name="birthday" id="birthday" class="form-control with-icon" required aria-label="Birthday">
        </div>

        <button type="submit" class="btn btn-custom w-100">Register</button>
    </form>

    <hr class="my-4">
    <div class="text-center">
        <a href="/register-vulnerable">Go to Vulnerable Register</a>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
